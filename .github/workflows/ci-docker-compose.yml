name: Docker Compose CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Cloner le dépôt
      uses: actions/checkout@v3

    - name: ⚙️ Installer Docker et Docker Compose
      uses: docker/setup-buildx-action@v2

    - name: 🔄 Construire les services Docker Compose
      run: docker-compose -f docker-compose.yml up -d --build

    - name: ✅ Vérifier que les services sont en cours d'exécution
      run: docker-compose ps

    - name: 🧪 Tester les services
      run: |
        # Exemple de tests de santé simples
        docker-compose exec -T <nom_du_service> curl -f http://localhost:<port>
        # Tu peux ajouter d'autres tests selon tes besoins

    - name: 🗑️ Nettoyer les services Docker
      run: docker-compose down
