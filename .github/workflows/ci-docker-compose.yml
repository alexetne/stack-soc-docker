name: Docker Swarm CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  ###########################
  #      CONFIGURATION      #
  ###########################
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v4

      - name: ⚙️ Vérifier et Initialiser Docker Swarm
        run: |
          if ! docker info | grep -q "Swarm: active"; then
            echo "⚠️ Swarm n'est pas actif, initialisation..."
            docker swarm init || true
          fi

      - name: 🔎 Vérifier les fichiers Docker Compose
        run: |
          for service in suricata wazuh elk opencti; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "❌ Fichier $service/docker-compose.yml introuvable."
              exit 1
            fi
          done

      - name: 💾 Sauvegarder le workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            .git/
          retention-days: 1

  ###########################
  #      DÉPLOIEMENT        #
  ###########################
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: 🚀 Déploiement des services
        run: |
          for service in suricata wazuh elk opencti; do
            echo "🔄 Déploiement de $service..."
            docker stack deploy -c $service/docker-compose.yml $service 2>&1 | tee logs_$service.txt || echo "${service^^}_FAILED=true" >> $GITHUB_ENV
            sleep 10
          done

      - name: 📦 Stocker les logs individuels
        uses: actions/upload-artifact@v4
        with:
          name: service_logs
          path: logs_*.txt

  ###########################
  #        NETTOYAGE        #
  ###########################
  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: 🔄 Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: 🗑️ Nettoyer les services
        run: |
          for service in suricata wazuh elk opencti; do
            docker stack rm $service || true
          done

  ###########################
  #  GESTION DES LOGS & ERREURS  #
  ###########################
  handle_logs:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Récupérer les logs des services
        uses: actions/download-artifact@v4
        with:
          name: service_logs
          path: .

      - name: 🚨 Détecter les erreurs et préparer les logs
        id: detect_failure
        run: |
          TEST_FAILED=false
          mkdir -p error_logs

          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
            error_file="error_logs/error_$service.txt"

            if [[ -f "$log_file" ]]; then
              echo "📌 Logs pour $service" > "$error_file"
              cat "$log_file" >> "$error_file"
            else
              echo "⚠️ Aucun log trouvé pour $service, peut-être un échec de création ?" > "$error_file"
            fi

            # Détection d'erreur dans les logs
            if [[ -f "$log_file" && $(grep -i "error\|failed\|cannot\|swarm manager" "$log_file") ]]; then
              echo "⚠️ Erreur détectée dans $log_file"
              TEST_FAILED=true
            fi
          done

          echo "test_failed=$TEST_FAILED" >> $GITHUB_ENV
          echo "test_failed=$TEST_FAILED" >> $GITHUB_OUTPUT

      - name: 💾 Sauvegarder les logs d'erreur
        if: env.test_failed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: error_logs
          path: error_logs/

      - name: 🏷️ Déterminer la branche cible
        if: env.test_failed == 'true'
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "BRANCH=erreur-$TIMESTAMP" >> $GITHUB_ENV

      - name: 🚀 Pousser les logs sur la branche cible
        if: env.test_failed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout -b ${{ env.BRANCH }} || git checkout ${{ env.BRANCH }}

          cp -r error_logs/* .
          git add error_*.txt

          git commit -m "Mise à jour automatique via GitHub Actions - Logs détaillés par service" || echo "Aucune modification à commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ env.BRANCH }} --force
