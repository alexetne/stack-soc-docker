name: Docker Swarm CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
      
      ###########################
      #      CONFIGURATION      #
      ###########################
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4
  
      - name: âš™ï¸ Configurer Docker Swarm
        run: docker swarm init || echo "Swarm dÃ©jÃ  initialisÃ© ou erreur ignorÃ©e"
      
      - name: âš™ï¸ VÃ©rifier si Docker Swarm est bien actif
        run: docker info | grep -i swarm

      - name: ðŸ’¾ Sauvegarder le workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            .git/
          retention-days: 1

      - name: ðŸ›  VÃ©rifier les artefacts aprÃ¨s upload
        run: ls -la $GITHUB_WORKSPACE

  matrix_setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [elk, opencti, openbas]
    steps:
      - name: ðŸ”Ž VÃ©rifier l'existence des fichiers Docker Compose
        run: |
          for service in ${{matrix.service}}; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "âŒ Fichier manquant : $service/docker-compose.yml"
              exit 1
            fi
          done
      
      - name: ðŸ•µï¸ VÃ©rification de l'existence du fichier .env
        run: |
          ls -la ${{ matrix.service }}/
          cat ${{ matrix.service }}/.env || echo "âŒ Fichier .env introuvable !"
      
      - name: ðŸ•µï¸ VÃ©rifier le chemin du `.env`
        run: find $GITHUB_WORKSPACE -name ".env"

      - name: ðŸ“‚ VÃ©rifier la prÃ©sence du `.env`
        run: |
          echo "ðŸ“‚ Contenu du dossier elk :"
          ls -la ${{ matrix.service }}/
          echo "ðŸ“‚ Contenu du rÃ©pertoire courant :"
          ls -la
      
      - name: ðŸ“‚ VÃ©rifier `.env` avant upload
        run: |
          ls -la /home/runner/work/stack-soc-docker/stack-soc-docker/${{ matrix.service }}/.env
        
        
      - name: ðŸ“‚ Copier `.env` sous un autre nom avant upload
        run: cp ${{ matrix.service }}/.env ${{ matrix.service }}/env_file_${{ matrix.service }}
    
      - name: ðŸ’¾ Sauvegarder `.env`
        uses: actions/upload-artifact@v4
        with:
          name: env_file_${{ matrix.service }}
          path: ${{ matrix.service }}/env_file_${{ matrix.service }}
          if-no-files-found : warn

      - name: ðŸ›  VÃ©rifier les artefacts aprÃ¨s upload
        run: ls -la $GITHUB_WORKSPACE
        
  ###########################
  #      DÃ‰PLOIEMENT        #
  ###########################
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    strategy:
      matrix:
        service: [elk, opencti, openbas]
    steps:
      - name: âš™ï¸ VÃ©rifier et configurer Docker Swarm
        run: |
          if [ "$(docker info --format '{{.Swarm.LocalNodeState}}')" != "active" ]; then
            echo "Swarm inactif, initialisation..."
            docker swarm init || true
          else
            echo "Swarm dÃ©jÃ  actif."
          fi

      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: |
            .

      - name: ðŸ”„ Restaurer `.env`
        uses: actions/download-artifact@v4
        with:
          name: env_file_${{ matrix.service }}
          path: ${{ matrix.service }}/
          
      - name: ðŸ›  VÃ©rifier `.env` aprÃ¨s la rÃ©cupÃ©ration
        run: ls -la elk/
          
      - name: ðŸš€ DÃ©ployer ${{ matrix.service }}
        run: |
          echo "ðŸ”„ DÃ©ploiement de ${{ matrix.service }}..."
    
          export $(grep -v '^#' ${{ matrix.service }}/env_file${{ matrix.service }} | xargs)
    
          docker stack deploy -c ${{ matrix.service }}/docker-compose.yml ${{ matrix.service }} 2>&1 | tee logs_${{ matrix.service }}.txt
          sleep 10

      - name: ðŸ“¦ Stocker les logs de ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        with:
          name: logs_${{ matrix.service }}
          path: logs_${{ matrix.service }}.txt

  ###########################
  #  DÃ‰TECTION DES ERREURS  #
  ###########################
  check_errors:
    needs: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [elk, opencti, openbas]
    outputs:
      test_failed: ${{ steps.detect_failure.outputs.test_failed }}
    steps:
      - name: ðŸ“¥ RÃ©cupÃ©rer les logs de ${{ matrix.service }}
        uses: actions/download-artifact@v4
        with:
          name: logs_${{ matrix.service }}
          path: .

      - name: ðŸ” VÃ©rifier les erreurs dans logs_${{ matrix.service }}.txt
        id: detect_failure
        run: |
          TEST_FAILED=false
          log_file="logs_${{ matrix.service }}.txt"
          
          if [[ -f "$log_file" && $(grep -i "error\|failed\|cannot\|swarm manager" "$log_file") ]]; then
            echo "âš ï¸ Erreur dÃ©tectÃ©e dans $log_file"
            TEST_FAILED=true
          fi

          echo "test_failed=$TEST_FAILED" >> $GITHUB_OUTPUT

  ###########################
  #   GESTION DES LOGS      #
  ###########################
  push_logs:
    needs: check_errors
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸš€ VÃ©rifier `.git/`
        run: |
          if [ ! -d ".git" ]; then
            echo "âš ï¸ Le dossier .git est manquant, reclonage en cours..."
            rm -rf ./*
            git clone https://github.com/${{ github.repository }}.git .
          fi

      - name: ðŸ“¥ TÃ©lÃ©charger tous les logs
        uses: actions/download-artifact@v4
        with:
          path: logs/

      - name: ðŸ“ VÃ©rifier et gÃ©nÃ©rer un fichier de logs consolidÃ©
        run: |
          LOGS_FOUND=false
          echo "ðŸ“… Date : $(date)" > error-log.txt
          
          for service in wazuh elk; do
            log_file="logs/logs_$service/logs_$service.txt"
            
            if [[ -f "$log_file" ]]; then
              LOGS_FOUND=true
              echo "âŒ ERREUR DE DÃ‰PLOIEMENT POUR $service :" >> error-log.txt
              cat "$log_file" >> error-log.txt
            else
              echo "âœ… Aucun log trouvÃ© pour $service." >> error-log.txt
            fi
          done

          if [[ "$LOGS_FOUND" == "true" ]]; then
            echo "ERROR_LOGS=true" >> $GITHUB_ENV
            git add error-log.txt
          else
            echo "ERROR_LOGS=false" >> $GITHUB_ENV
          fi

      - name: ðŸš€ DÃ©terminer la branche cible et Pousser les logs
        if: env.ERROR_LOGS == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
          BRANCH="erreur-$TIMESTAMP"

          git checkout -b $BRANCH || git checkout $BRANCH

          git commit -m "Ajout des logs d'erreur via GitHub Actions" || echo "Aucune modification Ã  commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git $BRANCH --force

      - name: ðŸ”€ CrÃ©er une Pull Request vers `develop` si aucun log d'erreur n'est trouvÃ©
        if: env.ERROR_LOGS == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base develop --head ${{ github.ref_name }} --title "Merge successful deployment" --body "Tous les services se sont dÃ©ployÃ©s correctement. PR automatique vers develop."