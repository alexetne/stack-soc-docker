name: Docker Swarm CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  ###########################
  #      CONFIGURATION      #
  ###########################
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurer Docker et Swarm
        run: docker swarm init || true

      - name: ðŸ”Ž VÃ©rifier l'existence des fichiers Docker Compose
        run: |
          for service in suricata wazuh elk opencti; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "âŒ Fichier manquant : $service/docker-compose.yml"
              exit 1
            fi
          done

      - name: ðŸ’¾ Sauvegarder le workspace (avec `.git/`)
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            .git/
          retention-days: 1
          compression-level: 6

  ###########################
  #      DÃ‰PLOIEMENT        #
  ###########################
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸ”Ž VÃ©rifier les fichiers aprÃ¨s restauration
        run: |
          echo "ðŸ“‚ VÃ©rification des fichiers aprÃ¨s restauration..."
          ls -R
          for service in suricata wazuh elk opencti; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "âŒ Fichier manquant aprÃ¨s restauration : $service/docker-compose.yml"
              exit 1
            fi
          done

      - name: ðŸš€ DÃ©ployer les services
        run: |
          for service in suricata wazuh elk opencti; do
            docker stack deploy -c "$service/docker-compose.yml" "$service" 2>&1 | tee logs_$service.txt || echo "${service^^}_FAILED=true" >> $GITHUB_ENV
            sleep 10
          done


  ###########################
  #        NETTOYAGE        #
  ###########################
  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ”„ Restaurer le workspace (optionnel si nÃ©cessaire)
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸ—‘ï¸ VÃ©rifier et Initialiser Swarm si nÃ©cessaire
        run: |
          if ! docker info | grep -q "Swarm: active"; then
            echo "âš ï¸ Swarm n'est pas actif, initialisation en cours..."
            docker swarm init || true
          fi

      - name: ðŸ—‘ï¸ Nettoyer les services
        run: |
          for service in suricata wazuh elk opencti; do
            docker stack rm $service || true
          done

  ###########################
  #  DÃ‰TECTION DES ERREURS  #
  ###########################
  check_errors:
    needs: deploy
    runs-on: ubuntu-latest
    outputs:
      test_failed: ${{ steps.detect_failure.outputs.test_failed }}
    steps:
      - name: ðŸ”„ Restaurer le workspace avec logs
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸš¨ VÃ©rifier les erreurs
        id: detect_failure
        run: |
          echo "TEST_FAILED=false" >> $GITHUB_ENV

          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
            if [[ -f "$log_file" && $(grep -i "error\|failed\|cannot" "$log_file") ]]; then
              echo "TEST_FAILED=true" >> $GITHUB_ENV
              echo "test_failed=true" >> $GITHUB_OUTPUT  # ðŸ”¥ Nouvelle mÃ©thode
