name: Docker Swarm CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  ###########################
  #      CONFIGURATION      #
  ###########################
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurer Docker et Swarm
        run: docker swarm init || true

      - name: ðŸ”Ž VÃ©rifier l'existence des fichiers Docker Compose
        run: |
          for service in suricata wazuh elk opencti; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "âŒ Fichier manquant : $service/docker-compose.yml"
              exit 1
            fi
          done

      - name: ðŸ’¾ Sauvegarder le workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            .git/
          retention-days: 1

  ###########################
  #      AJOUT MANAGER      #
  ###########################
  manager:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸ” VÃ©rifier si Swarm est dÃ©jÃ  actif
        id: check_swarm
        run: |
          if docker info | grep -q "Swarm: active"; then
            echo "âœ… Swarm dÃ©jÃ  actif"
            echo "SWARM_ACTIVE=true" >> $GITHUB_ENV
          else
            echo "âš ï¸ Swarm non actif, initialisation en cours..."
            docker swarm init || true
            echo "SWARM_ACTIVE=false" >> $GITHUB_ENV
          fi

      - name: ðŸ”‘ RÃ©cupÃ©rer le token du manager (si Swarm actif)
        if: env.SWARM_ACTIVE == 'true'
        run: |
          TOKEN=$(docker swarm join-token manager -q)
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: ðŸ› ï¸ Ajouter un manager si nÃ©cessaire
        if: env.TOKEN != ''
        run: |
          echo "Ajout du manager..."
          docker swarm join --token $TOKEN 10.1.0.104:2377 || echo "âš ï¸ Impossible d'ajouter un manager"

  ###########################
  #      DÃ‰PLOIEMENT       #
  ###########################
  deploy:
    needs: manager
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [suricata, wazuh, elk, opencti]
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸš€ DÃ©ployer ${{ matrix.service }}
        run: |
          echo "ðŸ”„ DÃ©ploiement de ${{ matrix.service }}..."
          docker stack deploy -c ${{ matrix.service }}/docker-compose.yml ${{ matrix.service }} 2>&1 | tee logs_${{ matrix.service }}.txt || echo "${{ matrix.service }}_FAILED=true" >> $GITHUB_ENV
          sleep 10

      - name: ðŸ“¦ Stocker les logs de ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        with:
          name: logs_${{ matrix.service }}
          path: logs_${{ matrix.service }}.txt

  ###########################
  #       NETTOYAGE        #
  ###########################
  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸ—‘ï¸ VÃ©rifier et Initialiser Swarm si nÃ©cessaire
        run: |
          if ! docker info | grep -q "Swarm: active"; then
            echo "âš ï¸ Swarm n'est pas actif, initialisation en cours..."
            docker swarm init || true
          fi

      - name: ðŸ—‘ï¸ Nettoyer les services
        run: |
          docker stack ls
          for service in suricata wazuh elk opencti; do
            if docker stack ls | grep -q "$service"; then
              echo "ðŸ—‘ï¸ Suppression de la stack $service..."
              docker stack rm $service || true
            else
              echo "âš ï¸ Stack $service introuvable, rien Ã  supprimer."
            fi
          done

  ###########################
  #  DÃ‰TECTION DES ERREURS  #
  ###########################
  check_errors:
    needs: [deploy]
    runs-on: ubuntu-latest
    outputs:
      test_failed: ${{ steps.detect_failure.outputs.test_failed }}
    steps:
      - name: ðŸ“¥ RÃ©cupÃ©rer tous les logs du dÃ©ploiement
        uses: actions/download-artifact@v4
        with:
          name: deploy_logs
          path: .

      - name: ðŸ” VÃ©rifier le contenu des logs rÃ©cupÃ©rÃ©s
        run: |
          echo "ðŸ“‚ VÃ©rification des logs rÃ©cupÃ©rÃ©s :"
          ls -l logs_*.txt || echo "âš ï¸ Aucun fichier log trouvÃ© !"

      - name: ðŸš¨ VÃ©rifier les erreurs dans les logs de chaque service
        id: detect_failure
        run: |
          TEST_FAILED=false
          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
            if [[ -f "$log_file" && $(grep -i "error\|failed\|cannot" "$log_file") ]]; then
              echo "âš ï¸ Erreur dÃ©tectÃ©e dans $log_file"
              TEST_FAILED=true
            fi
          done
          echo "test_failed=$TEST_FAILED" >> $GITHUB_OUTPUT


  ###########################
  #   GESTION DES BRANCHES  #
  ###########################
  push_logs:
    needs: check_errors
    if: needs.check_errors.outputs.test_failed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Restaurer le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ðŸ“¥ RÃ©cupÃ©rer les logs des services
        uses: actions/download-artifact@v4
        with:
          name: deploy_logs
          path: .

      - name: ðŸ·ï¸ DÃ©terminer la branche cible
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "BRANCH=erreur-$TIMESTAMP" >> $GITHUB_ENV

      - name: ðŸ“ GÃ©nÃ©rer les fichiers de logs pour chaque service
        run: |
          mkdir logs_errors
          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
            if [[ -f "$log_file" ]]; then
              echo "âŒ ERREUR DE DÃ‰PLOIEMENT POUR $service :" > logs_errors/error_$service.txt
              cat "$log_file" >> logs_errors/error_$service.txt
            else
              echo "âš ï¸ Aucun log trouvÃ© pour $service, peut-Ãªtre un Ã©chec de crÃ©ation ?" > logs_errors/error_$service.txt
            fi
          done

      - name: ðŸš€ Pousser les logs sur la branche d'erreur
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout -b ${{ env.BRANCH }} || git checkout ${{ env.BRANCH }}

          git add logs_errors/
          git commit -m "Mise Ã  jour des logs d'erreur via GitHub Actions" || echo "Aucune modification Ã  commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ env.BRANCH }} --force
