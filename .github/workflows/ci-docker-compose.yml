name: Docker Swarm CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  ###########################
  #      CONFIGURATION      #
  ###########################
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ VÃ©rifier et Initialiser Docker Swarm
        run: |
          if ! docker info | grep -q "Swarm: active"; then
            echo "âš ï¸ Swarm n'est pas actif, initialisation..."
            docker swarm init || true
          fi

      - name: ðŸ”Ž VÃ©rifier les fichiers Docker Compose
        run: |
          for service in suricata wazuh elk opencti; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "âŒ Fichier $service/docker-compose.yml introuvable."
              exit 1
            fi
          done

      - name: ðŸ’¾ Sauvegarder le workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            .git/
          retention-days: 1

  ###########################
  #      DÃ‰PLOIEMENT        #
  ###########################
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸš€ DÃ©ployer les services
        run: |
          echo "ðŸ› ï¸ DÃ©ploiement des services..." > deploy_errors.log
          
          for service in suricata wazuh elk opencti; do
            echo "ðŸ”„ DÃ©ploiement de $service..." | tee -a deploy_errors.log
            docker stack deploy -c $service/docker-compose.yml $service 2>&1 | tee logs_$service.txt deploy_errors.log || echo "${service^^}_FAILED=true" >> $GITHUB_ENV
            sleep 10
          done
  
      - name: ðŸ“¦ Stocker les logs pour `check_errors`
        uses: actions/upload-artifact@v4
        with:
          name: deploy_logs
          path: deploy_errors.log

  ###########################
  #        NETTOYAGE        #
  ###########################
  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸ—‘ï¸ Nettoyer les services
        run: |
          for service in suricata wazuh elk opencti; do
            docker stack rm $service || true
          done

  ###########################
  #  DÃ‰TECTION DES ERREURS  #
  ###########################
  check_errors:
    needs: deploy
    runs-on: ubuntu-latest
    outputs:
      test_failed: ${{ steps.detect_failure.outputs.test_failed }}
    steps:
      - name: ðŸ“¥ RÃ©cupÃ©rer les logs
        uses: actions/download-artifact@v4
        with:
          name: deploy_logs
          path: .

      - name: ðŸ” VÃ©rifier `deploy_errors.log`
        run: cat deploy_errors.log || echo "âš ï¸ Le fichier deploy_errors.log est vide."

      - name: ðŸš¨ DÃ©tecter les erreurs
        id: detect_failure
        run: |
          TEST_FAILED=false
          
          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
            if [[ -f "$log_file" && $(grep -i "error\|failed\|cannot\|swarm manager" "$log_file") ]]; then
              echo "âš ï¸ Erreur dÃ©tectÃ©e dans $log_file"
              TEST_FAILED=true
              break
            fi
          done

          if grep -i "error\|failed\|cannot\|swarm manager" deploy_errors.log; then
            echo "ðŸš¨ Erreur trouvÃ©e dans deploy_errors.log"
            TEST_FAILED=true
          fi

          echo "test_failed=$TEST_FAILED" >> $GITHUB_OUTPUT


  ###########################
  #   GESTION DES BRANCHES  #
  ###########################
  push_logs:
    needs: check_errors
    if: needs.check_errors.outputs.test_failed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸš€ VÃ©rifier `.git/`
        run: ls -la .git || echo "âš ï¸ Le dossier .git est manquant"

      - name: ðŸ·ï¸ DÃ©terminer la branche cible
        run: |
          if [[ "${{ needs.check_errors.outputs.test_failed }}" == "true" ]]; then
            TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
            echo "BRANCH=erreur-$TIMESTAMP" >> $GITHUB_ENV
          else
            echo "BRANCH=develop" >> $GITHUB_ENV
          fi

      - name: ðŸ“ GÃ©nÃ©rer le fichier de logs
        run: |
          echo "ðŸ“… Date : $(date)" > error-log.txt
          docker info >> error-log.txt 2>&1
          docker stack ls >> error-log.txt 2>&1
          docker service ls >> error-log.txt 2>&1
          docker ps -a >> error-log.txt 2>&1

          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
  
            if [[ -f "$log_file" ]]; then
              echo "âŒ ERREUR DE DÃ‰PLOIEMENT POUR $service :" >> error-log.txt
              cat "$log_file" >> error-log.txt
            else
              echo "âš ï¸ Aucun log trouvÃ© pour $service, peut-Ãªtre un Ã©chec de crÃ©ation ?" >> error-log.txt
            fi
          done

          git add error-log.txt

      - name: ðŸš€ Pousser la branche cible
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout -b ${{ env.BRANCH }} || git checkout ${{ env.BRANCH }}

          git commit -m "Mise Ã  jour automatique via GitHub Actions" || echo "Aucune modification Ã  commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ env.BRANCH }} --force
