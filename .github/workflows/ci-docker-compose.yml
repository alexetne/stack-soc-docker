name: Docker Swarm CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  ###########################
  #      CONFIGURATION      #
  ###########################
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ VÃ©rifier et Initialiser Docker Swarm
        run: |
          if ! docker info | grep -q "Swarm: active"; then
            echo "âš ï¸ Swarm n'est pas actif, initialisation..."
            docker swarm init || true
          fi

      - name: ðŸ”Ž VÃ©rifier les fichiers Docker Compose
        run: |
          for service in suricata wazuh elk opencti; do
            if [[ ! -f "$service/docker-compose.yml" ]]; then
              echo "âŒ Fichier $service/docker-compose.yml introuvable."
              exit 1
            fi
          done

      - name: ðŸ’¾ Sauvegarder le workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            .
            .git/
          retention-days: 1

  ###########################
  #      DÃ‰PLOIEMENT        #
  ###########################
  deploy:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸš€ DÃ©ploiement des services
        run: |
          for service in suricata wazuh elk opencti; do
            echo "ðŸ”„ DÃ©ploiement de $service..."
            docker stack deploy -c $service/docker-compose.yml $service 2>&1 | tee logs_$service.txt || echo "${service^^}_FAILED=true" >> $GITHUB_ENV
            sleep 10
          done

      - name: ðŸ“¦ Stocker les logs individuels
        uses: actions/upload-artifact@v4
        with:
          name: service_logs
          path: logs_*.txt

  ###########################
  #        NETTOYAGE        #
  ###########################
  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ”„ Restaurer le workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace
          path: .

      - name: ðŸ—‘ï¸ Nettoyer les services
        run: |
          for service in suricata wazuh elk opencti; do
            docker stack rm $service || true
          done

  ###########################
  #  GESTION DES LOGS & ERREURS  #
  ###########################
  handle_logs:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ RÃ©cupÃ©rer les logs des services
        uses: actions/download-artifact@v4
        with:
          name: service_logs
          path: .

      - name: ðŸš¨ DÃ©tecter les erreurs et prÃ©parer les logs
        id: detect_failure
        run: |
          TEST_FAILED=false
          mkdir -p error_logs

          for service in suricata wazuh elk opencti; do
            log_file="logs_$service.txt"
            error_file="error_logs/error_$service.txt"

            if [[ -f "$log_file" ]]; then
              echo "ðŸ“Œ Logs pour $service" > "$error_file"
              cat "$log_file" >> "$error_file"
            else
              echo "âš ï¸ Aucun log trouvÃ© pour $service, peut-Ãªtre un Ã©chec de crÃ©ation ?" > "$error_file"
            fi

            # DÃ©tection d'erreur dans les logs
            if [[ -f "$log_file" && $(grep -i "error\|failed\|cannot\|swarm manager" "$log_file") ]]; then
              echo "âš ï¸ Erreur dÃ©tectÃ©e dans $log_file"
              TEST_FAILED=true
            fi
          done

          echo "test_failed=$TEST_FAILED" >> $GITHUB_ENV
          echo "test_failed=$TEST_FAILED" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Sauvegarder les logs d'erreur
        if: env.test_failed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: error_logs
          path: error_logs/

      - name: ðŸ·ï¸ DÃ©terminer la branche cible
        if: env.test_failed == 'true'
        run: |
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          echo "BRANCH=erreur-$TIMESTAMP" >> $GITHUB_ENV

      - name: ðŸš€ Pousser les logs sur la branche cible
        if: env.test_failed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout -b ${{ env.BRANCH }} || git checkout ${{ env.BRANCH }}

          cp -r error_logs/* .
          git add error_*.txt

          git commit -m "Mise Ã  jour automatique via GitHub Actions - Logs dÃ©taillÃ©s par service" || echo "Aucune modification Ã  commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ env.BRANCH }} --force
