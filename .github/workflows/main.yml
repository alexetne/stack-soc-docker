
name: Main CI Orchestrator
on: [push, pull_request]
jobs:
  services:
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.set-services.outputs.services }}
    steps:
      - id: set-services
        run: echo "::set-output name=services::[\"elk\", \"opencti\", \"openbas\"]"
  setup:
    needs: services
    uses: ./.github/workflows/setup.yml
  security:
    needs: setup
    uses: ./.github/workflows/security.yml
  docker_lint:
    needs: setup
    uses: ./.github/workflows/docker-lint.yml
  build:
    needs: [setup, security, docker_lint]
    uses: ./.github/workflows/build.yml
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
  check:
    needs: deploy
    uses: ./.github/workflows/check.yml
  logs:
    needs: check
    uses: ./.github/workflows/logs.yml
  pr_management:
    needs: logs
    uses: ./.github/workflows/pr-branches.yml
